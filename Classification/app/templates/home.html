<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

  
</head>

<body>
 <div class="login">
	<h1>Heart Disease Prediction</h1>
    <form action="{{ url_for('predict_disease')}}" method="post">
        <label for="Age">Age:</label>
        <input type="number" name="Age" placeholder="30" required="required" id="Age"/><br>
    	<label for="sex">Sex</label>
        <select id="sex" name="Sex">
            <option value="F">Female</option>
            <option value="M">Male</option>
        </select><br>
        <label for="chest">Chest Pain Type</label>
        <select id="chest" name="ChestPainType">
            <option value="ATA">ATA</option>
            <option value="NAP">NAP</option>
            <option value="ASY">ASY</option>
            <option value="TA">TA</option>
        </select><br>
        <label for="bp">Resting Blood Pressure:</label>
        <input type="number" name="RestingBP" placeholder="140" required="required" id="bp"/><br>
        <label for="bp">Cholesterol:</label>
        <input type="number" name="Cholesterol" placeholder="289" required="required" id="bp"/><br>
        <label for="bs">Fasting BS</label>
        <select id="bs" name="FastingBS">
            <option value="0">0</option>
            <option value="1">1</option>
        </select><br>
        <label for="ecg">Resting ECG</label>
        <select id="ecg" name="RestingECG">
            <option value="Normal">Normal</option>
            <option value="ST">ST</option>
            <option value="LVH">LVH</option>
        </select><br>
        <label for="hr">Max Heart Rate:</label>
        <input type="number" name="MaxHR" placeholder="140" required="required" id="hr"/><br>
        <label for="angina">Exercise Angina</label>
        <select id="angina" name="ExerciseAngina">
            <option value="N">No</option>
            <option value="Y">Yes</option>
        </select><br>
        <label for="old">Oldpeak:</label>
        <input type="number" name="Oldpeak" placeholder="1" required="required" id="old"/><br>
        <label for="st">ST Slope</label>
        <select id="st" name="ST_Slope">
            <option value="Up">Up</option>
            <option value="Flat">Flat</option>
            <option value="Down">Down</option>
        </select><br>

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
  
   
 </div>
 {{prediction_text}}

</body>
</html>
